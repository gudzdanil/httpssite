<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravitec subscription</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
</head>
<body >
<script>
    var parent = window.opener || window.parent;
    var parentUrl = 'http://gudz.me';
    if(window === parent) {
        new Error('This window should be opened as an iframe only');
    }
    if (window.Notification.permission === "default") {
        window.Notification.requestPermission(function(permission) {
            if(permission == 'default') {
                parent.postMessage({
                    'subscribed': permission
                }, parentUrl);
            }
        });
    }
    else {
        parent.postMessage({
            'subscribed': window.Notification.permission
        }, parentUrl);
    }
</script>
</body>
</html>
