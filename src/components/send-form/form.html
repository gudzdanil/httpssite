<form ng-submit="$ctrl.submit($ctrl.text)" class="row">
    <div class="col-xs-8">
        <textarea ng-model="$ctrl.text" style="resize: none" placeholder="Input your message here"
                  class="form-control"></textarea>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-default btn-block" type="submit">Send</button>
    </div>
</form>
